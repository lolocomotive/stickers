name: stickers
description: "A minimal WhatsApp sticker maker"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.1.0-alpha+6

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  animations: 2.0.11
  characters: 1.4.0
  image_picker: 1.0.7
  package_info_plus: 8.3.0
  path_provider: 2.1.2
  share_handler: 0.0.21
  shared_preferences: 2.2.2
  vector_math: 2.1.4
  share_plus: ^11.0.0
  file_picker: ^10.1.9
  flutter_launcher_icons: ^0.14.3
  url_launcher: ^6.3.1

  # Custom packages that have been modified
  matrix_gesture_detector:
    git:
      url: https://github.com/lolocomotive/matrix_gesture_detector
      ref: 62749b7e18f6a61834ca7f5bb45f9c7ace12bdd2
  extended_image:
    git:
      url: https://github.com/lolocomotive/extended_image
      ref: 9a0a7a577c29519d3535b14db95922bb0d53b78c
  image_editor:
    git:
      url: https://github.com/lolocomotive/flutter_image_editor
      ref: de30887fa216133e9afbb728ee5f5f6d397800bf
      path: image_editor
  whatsapp_stickers_plus:
    git:
      url: https://github.com/lolocomotive/whatsapp_stickers_plus
      ref: c435f986166c5734b1d64561307cad619814f531
  flutter_archive:
    git:
      url: https://github.com/lolocomotive/flutter_archive
      ref: 555a589a0b4def2641f02e5352f4b842ccf9164d

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: Coiny
      fonts:
        - asset: assets/fonts/Coiny-Regular.ttf
    - family: DMSerifText
      fonts:
        - asset: assets/fonts/DMSerifText-Regular.ttf
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf
    - family: RacingSansOne
      fonts:
        - asset: assets/fonts/RacingSansOne-Regular.ttf
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-SemiBold.ttf


