name: stickers
description: "A minimal WhatsApp sticker maker"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+alpha-1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  animations: ^2.0.11
  characters: ^1.3.0
  extended_image: 
    git:
      url: https://github.com/lolocomotive/extended_image
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  image_editor:
    git:
      url: https://github.com/lolocomotive/flutter_image_editor
      path: image_editor
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  share_handler: ^0.0.21
  shared_preferences: ^2.2.2
  whatsapp_stickers_plus:
    git:
      url: https://github.com/lolocomotive/whatsapp_stickers_plus

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
