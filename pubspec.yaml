name: stickers
description: "A minimal WhatsApp sticker maker"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0-alpha+2

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  animations: 2.0.11
  characters: 1.4.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  image_picker: 1.0.7
  package_info_plus: 8.3.0
  path_provider: 2.1.2
  share_handler: 0.0.21
  shared_preferences: 2.2.2
  vector_math: 2.1.4

  # Custom packages that have been modified
  matrix_gesture_detector:
    git:
      url: https://github.com/lolocomotive/matrix_gesture_detector
      ref: e5437252a2c219c6f6139ee83c097fb27354c7b9
  extended_image:
    git:
      url: https://github.com/lolocomotive/extended_image
      ref: 55e9313e747a783a4795aead04af433409db0475
  image_editor:
    git:
      url: https://github.com/lolocomotive/flutter_image_editor
      ref: de30887fa216133e9afbb728ee5f5f6d397800bf
      path: image_editor
  whatsapp_stickers_plus:
    git:
      url: https://github.com/lolocomotive/whatsapp_stickers_plus
      ref: c0ba5ed891298ff2a5e49fe2ebccc33f0a1d4ba6
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  # Enable generation of localized Strings from arb files.

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
